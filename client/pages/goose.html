<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <title> Sapienza Adventure </title>
    <link rel="stylesheet" href="../styles/gooseMedia.css" type="text/css">
    <link rel="stylesheet" href="../styles/goose.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="background"> 
        <canvas id="canvas" width="1485" height="810"></canvas>
    </div>

    <button id="button"> Lancia i dadi </button>
    <div id="playerName"> Giocatore 1 </div>

    <div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
        <div class="toast bg-success text-black" id="winToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Hai vinto a tavolino!
            </div>
        </div>
        <div class="toast bg-primary text-white" id="customWinToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Congratulazioni! Hai vinto!
            </div>
        </div>
    </div>

    <div class="text" id="yourTurn"> Ãˆ il tuo turno </div>

    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front"></div>
          <div class="flip-card-back"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="../script/goose.js"> </script>
</body>
</html>
