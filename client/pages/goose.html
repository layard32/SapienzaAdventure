<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <title> Sapienza Adventure </title>
    <link rel="stylesheet" href="../styles/gooseMedia.css" type="text/css">
    <link rel="stylesheet" href="../styles/goose.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="background">
        <div id="canvas-container"> 
            <canvas id="canvas" width="1485" height="810"> </canvas> 
        </div>
    </div>

    <div class="buttonCont text">
        <button id="button"> 
            <div class="text-icon">
                <span class="text" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Lancia il dado</span>
            </div>
        </button>
    </div>



    <div class="text" id="yourTurn"> Ãˆ il tuo turno </div>
    <div id="playerName" class="text" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> 
        
    </div>

    <div class="diceCont">
        <div id="dice" class="dice">
            <div id="dice-side-one" class="side one">
                <div class="dot one-1"></div>
            </div>

            <div id="dice-side-two" class="side two">
                <div class="dot two-1"></div>
                <div class="dot two-2"></div>
            </div>

            <div id="dice-side-three" class="side three">
                <div class="dot three-1"></div>
                <div class="dot three-2"></div>
                <div class="dot three-3"></div>
            </div>

            <div id="dice-side-four" class="side four">
                <div class="dot four-1"></div>
                <div class="dot four-2"></div>
                <div class="dot four-3"></div>
                <div class="dot four-4"></div>
            </div>

            <div id="dice-side-five" class="side five">
                <div class="dot five-1"></div>
                <div class="dot five-2"></div>
                <div class="dot five-3"></div>
                <div class="dot five-4"></div>
                <div class="dot five-5"></div>
            </div>

            <div id="dice-side-six" class="side six">
                <div class="dot six-1"></div>
                <div class="dot six-2"></div>
                <div class="dot six-3"></div>
                <div class="dot six-4"></div>
                <div class="dot six-5"></div>
                <div class="dot six-6"></div>
            </div>
        </div>
    </div>

    <div class="contButtonMute">
        <button id="muteButton"></button>

    </div>

    <div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
        <div class="toast bg-success text-black" id="winToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Hai vinto a tavolino!
            </div>
        </div>
        <div class="toast bg-primary text-white" id="customWinToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Congratulazioni! Hai vinto!
            </div>
        </div>
        <div class="toast bg-danger text-white" id="loseToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Hai perso!
            </div>
        </div>
    </div>

    <audio preload="auto" autoplay loop id="background-music">
        <source src="../audios/background-music.mp3" type="audio/mpeg">
        Il tuo browser non supporta il tag audio di HTML5
    </audio>

    <audio preload="auto" loop id="mission-impossible">
        <source src="../audios/mission-impossible.mp3" type="audio/mpeg">
        Il tuo browser non supporta il tag audio di HTML5
    </audio>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="../script/goose.js"> </script>
</body>
</html>
