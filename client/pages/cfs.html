<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="../script/cfs.js" defer></script> <!-- Collega il file JavaScript -->
    <link rel="stylesheet" href="../styles/cfs.css"> <!-- Collega il foglio di stile CSS -->
</head>
<body>
    <div id="container">
        <!-- Schermo di avvio -->
        <div id="startScreen">
            <h1>Rock Paper Scissors</h1> <!-- Intestazione del gioco -->
            <button id="startButton">Start Game</button> <!-- Pulsante per avviare il gioco -->
        </div>

        <!-- Schermo di gioco -->
        <div id="gameScreen" style="display: none;"> <!-- Inizialmente nascosto -->
            <header>
                <h1>Rock Paper Scissors</h1> <!-- Intestazione del gioco -->
            </header>
            <div class="scoreboard">
                <h2 class="score-info" id="scoreInfo">Choose your weapon</h2> <!-- Informazioni sul punteggio -->
                <h3 class="score-message" id="scoreMessage">First to win 2 rounds wins the game</h3> <!-- Messaggio sulle regole del gioco -->
                <div class="scores-container">
                    <!-- Contenitore per i punteggi dei giocatori -->
                    <div class="score-box">
                        <div class="sign" id="playerSign">❔</div> <!-- Emoji del giocatore -->
                        <p id="playerScore" class="score">Player: 0</p> <!-- Punteggio del giocatore -->
                    </div>
                    <div class="score-box">
                        <div class="sign" id="computerSign">❔</div> <!-- Emoji del computer -->
                        <p id="computerScore" class="score">Computer: 0</p> <!-- Punteggio del computer -->
                    </div>
                </div>
            </div>

            <!-- Scelte del giocatore -->
            <div class="choices">
                <div class="emoji-buttons">
                    <!-- Pulsanti per le scelte del giocatore -->
                    <button onclick="playGame('rock', 1)"><span>&#9994;</span></button> <!-- Pugno -->
                    <button onclick="playGame('paper', 1)"><span>&#9996;</span></button> <!-- Mano -->
                    <button onclick="playGame('scissors', 1)"><span>&#9995;</span></button> <!-- Forbici -->
                </div>
            </div>

            <!-- Messaggio di risultato della partita -->
            <div id="resultDisplay"></div>
            <div id="winnerDisplay"></div>
            <div id="turnDisplay"></div>

            <!-- Modale di fine gioco -->
            <div id="gameOverModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span> <!-- Pulsante per chiudere il modale -->
                <p id="winMessage"></p> <!-- Messaggio di vittoria o sconfitta -->
                <div class="modal-buttons">
                    <button class="restart-button" onclick="restartGame()">Restart Game</button> <!-- Pulsante per riavviare il gioco -->
                    <button class="quit-button" onclick="quitGame()">Quit Game</button> <!-- Pulsante per uscire dal gioco -->
                </div>
            </div>
            
        </div>
    </div>

    
</body>
</html>
