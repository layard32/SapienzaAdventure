<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pingpong</title>
    <link rel="stylesheet" href="../styles/pingpong.css" type="text/css">
    <link rel="stylesheet" href="../styles/tempo.css">
    <link rel="stylesheet" href="../styles/text.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
</head>

<body>
    <header>
        <h1 class="heading", style="color: #002c53;">Ping pong</h1>
    </header>
    
    <div class="score-message" id="scoreMessage">Vinci per ottenere punti bonus per la corsa verso la Laurea! </div> 

    <div id="timerContainer" class="timerContainer">
        <div id="timerBar"></div>
    </div>
        
    <div class="game-container">
        <img src="../images/cropped-logo.png" class="background-image">
        <div class="paddle" id="playerPaddle"></div>
        <div class="paddle" id="computerPaddle"></div>
        <div class="ball" id="ball"></div>
        <div class="half-line"></div>
        <div id="scoreboard">
            <div id="playerScore">0</div>
            <div id="computerScore">0</div>          
        </div>        
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
            
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="../script/pingpong.js"></script>
</body>
</html>
